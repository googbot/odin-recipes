  <h1>Baked Potato</h1>
  
  <img src="./recipe_images/baked_pot.jpeg">
  <h2>Big ol juicy tater ferda</h2>
<ul>

  <li>Russet Tater</li>
  <li>1 Tbsp butter</li>
  <li>1 cup shredded cheddar</li>

</ul>

<ol>
 
  <li>Bake the tater at 350 degrees for 45 minutes (cover it in foil)</li>
  <li>Cut a slit in the tater length-ways</li>
  <li>Add butter and shredded cheddar to that biznitch</li>
</ol>
